apiVersion: apps/v1
kind: Deployment
metadata:
  name: books-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: books-deployment
  template:
    metadata:
      labels:
        app: books-deployment
    spec:
      containers: 
      - name: books-deployment
        image: $CONTAINER_REGISTRY/book_catalog:$VERSION
        imagePullPolicy: Always
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:$POSTGRESQL_PASSWORD@somethinglocal/postgres"
---
apiVersion: v1
kind: Service
metadata:
  name: books-service
spec:
  selector:
    app: books-deployment
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: inventory-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: inventory-deployment
  template:
    metadata:
      labels:
        app: inventory-deployment
    spec:
      containers:
      - name: inventory-deployment
        image: $CONTAINER_REGISTRY/inventory_management:$VERSION
        imagePullPolicy: Always
        env:
        - name: DATABASE_URL
          value: "postgresql://postgres:$POSTGRESQL_PASSWORD@somethinglocal/postgres"
---
apiVersion: v1
kind: Service
metadata:
  name: inventory-service
spec:
  selector:
    app: inventory-deployment
  type: LoadBalancer
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgress-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgress-deployment
  template:
    metadata:
      labels:
        app: postgress-deployment
    spec:
      containers:
      - name: postgress
        image: bitnami/postgresql:latest
        imagePullPolicy: Always
        env:
        - name: POSTGRESQL_PASSWORD
          value: "$POSTGRESQL_PASSWORD"
---
apiVersion: v1
kind: Service
metadata:
  name: postgress-service
spec:
  selector:
    app: postgress-deployment
  type: ClusterIP
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
